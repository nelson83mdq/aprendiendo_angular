<h2 *ngIf="libroNombre">recommended book of this month: {{libroNombre}}</h2>
<ul>
    <li *ngFor="let book of bookList">
        <article [class.articleSuccess]="book.review >=200">
            {{book.name}} de {{book.author}}, publicado en {{book.published.getFullYear()}} por la editorial 
            {{book.editorial}}, con un total de {{book.review}} revisiones de parte de nuestros lectores.
            </article><br/>
    </li>
</ul>
<input type="text" [(ngModel)]="archivo"/>
<button (click)="showPicture(archivo)">Show Picture</button>
<div>
<img *ngIf='show' [src]="urlButton" width="200"/>
</div>
