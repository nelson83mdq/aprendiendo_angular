<h3>Formulario de contacto</h3>
<form #formCtato="ngForm" (ngSubmit)="onSubmit()">
    <label for="nombre">Nombre usuario</label> <br/>
    <input type="text" #nombre="ngModel" name='nombre' [(ngModel)]="user.name"/> <br/>

    <label for="apellido">Apellido usuario</label> <br/>
    <input type="text" #apellido="ngModel" name='apellido' [(ngModel)]="user.surname"/> <br/>

    <label for="fecha">fecha Nacimiento</label> <br/>
    <input type="date" #fecha="ngModel" name='fecha' [(ngModel)]="user.birthDate"/> <br/>

    <label for="shoesize">Talle</label> <br/>
    <input type="text" #shoesize="ngModel" name='shoesize' [(ngModel)]="user.shoeSize"/> <br/>

    <input type="submit" value="enviar"/>
</form>
